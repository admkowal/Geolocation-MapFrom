<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Geolocation_MapFrom</title>
        <link rel="stylesheet" href="css/main.css">

        <script src="https://use.fontawesome.com/bc9d4784b5.js"></script>
    </head>

<body>
    <main class="map-wrapper" role="main">

        <div class="alert hidden" role="alert" id="alert">
        </div>

        <div id="map"></div>

        <form class="map-form" id="mapForm">
            <div class="map-form__address">
                <output class="map-form__output" id="formOutput" disabled>Your Location</output>
            </div>

            <button type="button" class="btn btn-info" id="findPos">
                <i class="fa fa-map-marker" aria-hidden="true"></i> Find Location
            </button>

            <button type="submit" class="btn btn-primary" id="findRoute">
                <i class="fa fa-location-arrow" aria-hidden="true"></i> Show Route
            </button>
        </form>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI4gNpB4KsZJAAbJqL6oVAZCXmEyFOI4E&callback=init"
    async defer></script>

    <script src="js/scripts.min.js"></script>

</body>
</html>
